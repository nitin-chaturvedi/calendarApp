<div class="calContainer">

    <div class="calTimeContainer">
      <div *ngFor="let tObj of time;let i = index;" class="calTimeLabelContainer">
        <div class="calTimeLabel">
          <label [ngStyle]="{'font-weight': i%2==0?'bold':''}" style="background-color: rgb(248, 248, 248);">{{tObj.t}}</label>
          <label style="padding-left: 5px;background-color: rgb(248, 248, 248);" *ngIf="i%2==0">{{tObj.m}}</label>
        </div>
      </div>
    </div>
  
    <div class="calEventContainer" [style.width]="width + 'px'">
      <div class="calEvent" *ngFor="let event of eventArray" [style.height]="event.height" [style.top]="event.start+'px'"
        [style.width]="event.width" [style.left]="event.left">
        <div class="calEventTitle">{{event.title}}</div>
        <div class="calEventDesc">{{event.location}}</div>
      </div>
    </div>
  </div>
